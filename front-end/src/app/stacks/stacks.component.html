<p>This is a site that aggregates expert picks for NFL games.</p>

<div id="box-container" *ngFor="let game of games"><div id="box">
  <app-game [game_data]="game"></app-game>
</div></div>

<br>
<span class="paging" *ngIf="page>0"><a (click)="previousPage()"><- Newer games</a></span>&nbsp;&nbsp;
<span class="paging"><a (click)="nextPage()">Older games -></a></span>
